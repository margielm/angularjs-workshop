<!DOCTYPE html>
<html ng-app="training">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script type="text/javascript" src="js/external/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

    <script type="text/javascript" src="js/external/angular_1.2-rc2.js"></script>
    <script type="text/javascript">
        angular.module("training", [])
                .directive("wjHelloTag", function () {
                    return {
                        restrict: 'E',
                        scope: {name1: '&name'} ,
                        template: "<div class='hello-tag'>" +
                                "Hello<br/> My name is" +
                                "<div class='inner'>" +
                                "{{name}}" +
                                "</div>" +
                                "</div>" ,
                        link: function (scope){
                            scope.name = scope.name1()
                        }
                    }
                });
    </script>
</head>
<body>
<input type="text" ng-model="abc">
{{abc}}
<wj-hello-tag name='abc'></wj-hello-tag>


</body>
</html>
