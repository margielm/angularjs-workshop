<!DOCTYPE html>
<html ng-app="training">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script type="text/javascript" src="js/external/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

    <script type="text/javascript" src="js/external/angular_1.2-rc2.js"></script>
    <script type="text/javascript">
        angular.module("training", [])
                .directive("mmEditableLabel", function () {
                    return {
                        restrict: 'E',
                        transclude: true,
                        controller: function ($scope) {
                            this.edit = false;
                            $scope.edit = function () {
                                $scope.edit = true;
                            }
                            $scope.view = function () {
                                $scope.edit = false;
                            }
                        },
                        template: ' <div ng-transclude ng-dblclick="edit()" ng-hide="edit">' +
                                '</div>' +
                                ' <textarea  rows="10" ng-transclude ng-dblclick="view()" ng-show="edit" />'
                    }
                });
    </script>
</head>
<body>
<mm-editable-label>
    to jest m√≥j tekst
</mm-editable-label>


</body>
</html>
