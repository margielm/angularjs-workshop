<!DOCTYPE html>
<html ng-app="training">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script type="text/javascript" src="js/external/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

    <script type="text/javascript" src="js/external/angular_1.2-rc2.js"></script>
    <script type="text/javascript">
        angular.module("training", [])
                .directive("mmEditableLabel", function () {
                    var editTemplate = "<textarea ng-model='content' ng-show='edit' ng-dblclick='view()'/>";
                    var viewTemplate = "<div ng-hide='edit' ng-dblclick='edit()' >{{content}}</div>";
                    return {
                        restrict: 'E',
                        compile: function (tElement, attrs, scope) {

                            var content = tElement.text().trim();
                            tElement.html(editTemplate);
                            tElement.append(viewTemplate);
                            return function (scope, element, attrs) {
                                scope.content = content;
                                scope.edit = false;
                                scope.edit = function () {
                                    scope.edit = true;
                                }
                                scope.view = function () {
                                    scope.edit = false;
                                }
                            }
                        }
                    }
                });
    </script>
</head>
<body>
<mm-editable-label>
    to jest m√≥j tekst
</mm-editable-label>


</body>
</html>
